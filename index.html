<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./styles/style.css">
</head>
    <body>
        <div class="row">
            <div class="col-md-12">
                <form action="index.html" method="post">
                    <h1> Contacto </h1>
                    
                    <fieldset>
                    
                        <legend> Información personal:</legend>
                        
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre">
                        
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" name="apellido">
                    
                        <label for="edad">Edad:</label>
                        <input type="number" id="edad" name="edad">                        
                       
                        <input type="radio" id="masc" name="gen"><label for="masc" class="light">Masculino</label><br>
                        <input type="radio" id="fem" name="gen"><label for="fem" class="light">Femenino</label><br>
                        <input type="radio" id="otro" name="gen"><label for="otro" class="light">Otro</label>
                    
                    </fieldset>

                    <fieldset>  
                    
                        <legend> Información adicional:</legend>
                        
                        <label for="empresa">Empresa:</label>
                        <input type="text" id="empresa" name="empresa">        
                        
                    </fieldset>
                
                    <button type="submit">Submit</button>
                    
                </form>
                <script src="./scripts/form.js"></script>
            </div>
        </div>      
    </body>
</html>
