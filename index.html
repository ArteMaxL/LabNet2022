<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./styles/style.css">    
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
    <body>
        <div class="row">
            <div class="col-md-12">
                <form action="" method="post" id="form" autocomplete="off" onreset="return deleteForm()">
                    
                    <h1> CONTACTO </h1>
                    
                    <fieldset>
                    
                        <legend> Información personal:</legend>
                        
                        <label for="nombre">Nombre:</label>
                        <input class="input" type="text" autofocus pattern="[A-Za-z]{2,25}" id="nombre" name="nombre" title="Sólo letras. Cantidad mínima: 2. Tamaño máximo: 25.">
                        
                        <label for="apellido">Apellido:</label>
                        <input class="input" type="text" autofocus pattern="[A-Za-z]{4,25}" id="apellido" name="apellido" title="Sólo letras. Cantidad mínima: 4. Tamaño máximo: 25.">
                    
                        <label for="edad">Edad:</label>
                        <input class="input" type="number" min="5" max="99" title="Introduce tu edad." id="edad" name="edad" value="18">                        
                    
                        <input type="radio" class="gen" id="masc" name="gen"><label for="masc" class="light">Masculino</label><br>
                        <input type="radio" class="gen" id="fem" name="gen"><label for="fem" class="light">Femenino</label><br>
                        <input type="radio" class="gen" id="otro" name="gen" checked="chequed"><label for="otro" class="light">Otro</label>
                        
                    </fieldset>
                        
                    <fieldset>  
                    
                        <legend> Información adicional:</legend>
                        
                        <label for="empresa">Empresa:</label>
                        <input type="text" id="empresa" name="empresa">        
                        
                    </fieldset>
                    
                    <input class="button-clean" type="reset" value="Limpiar">
                    <button class="submit" type="submit">Submit</button>
                    <p class="warnings" id="warnings"></p>
                </form>                            
            </div>
        </div>
        <script src="form.js"></script>    
    </body>
</html>
